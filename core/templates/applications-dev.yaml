apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/techgardencode/argo-cd-aoe.git
    path: apps/dev/
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
