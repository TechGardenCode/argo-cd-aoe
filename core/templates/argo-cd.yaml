apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/techgardencode/argo-cd-aoe.git
    path: argocd/overlays/1276/
    targetRevision: HEAD
  kustomize:
    enableHelm: true
  syncPolicy:
    automated:
      selfHeal: true
